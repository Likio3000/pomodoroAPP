{% extends "base.html" %}
{% block content %}
  <h2 class="leaderboard-title">Leaderboard</h2>
  <table class="leaderboard-table">
    <thead>
      <tr><th>Rank</th><th>Name</th><th>Points</th></tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.total_points }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
